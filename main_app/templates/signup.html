{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}

<div class="page-header">
  <h1>Sign Up</h1>
</div>
<div class="form-container">
  {% if error_message %}
    <p class="red-text">{{ error_message }}</p>
  {% endif %}
  <form action="" method="post" class="equipment-form" autocomplete="off">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="submit">Submit</button>
  </form>
</div>

{% endblock %}
