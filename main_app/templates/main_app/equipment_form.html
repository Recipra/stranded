{% extends 'base.html' %}
{% load static %}

{% block head %}

<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">

{% endblock %}

{% block content %}

<div class="page-header">
  {% if equipment %}
  <h1>{{ equipment.name }}</h1>
  {% else %}
  <h1>Add Equipment</h1>
  {% endif %}
</div>
<form action="" method="post" class="form-container">
  {% csrf_token %}
  {{ form }}
  <button type="submit" class="submit">Submit</button>
</form>

{% endblock %}
